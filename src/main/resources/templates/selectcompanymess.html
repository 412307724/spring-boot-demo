<script type="text/javascript">
    $(document).ready(function () {
        $("#insertcompany").click(function () {
            document.insertcompany.submit();
        });

        $("#deletecompany").click(function () {
            if(confirm("确认要删除吗？")){
                return true;
            }else
                return false;
        });

        $("#delcompany").click(function () {
            if(confirm("确认要删除吗？")){
                return true;
            }else
                return false;
        });
    });
</script>
<body>
<div id="body">
    <div id="header">
        <div class="wrapper">
            <a class="logo" href="index.html">
                <img width="229" height="43" alt="聘我招聘-专注互联网招聘" src="style/images/PinWologo.png">
            </a>
            <ul id="navheader" class="reset">
                <li><a href="index.html">首页</a></li>
                <li ><a href="selectCompanymessByCity.yc?city=">招聘单位</a></li>
                <li class="current"><a href="addcompanymess.html">我的公司</a></li>
                <li><a rel="nofollow" href="create.html">发布职位</a></li>
            </ul>
            <dl class="collapsible_menu">
                <dt>
                    <span>[[${session.username}]]&nbsp;</span>
                    <span class="red dn" id="noticeDot-1"></span>
                    <i></i>
                </dt>
                <dd><a href="selectzhiwei.yc">我发布的职位</a></dd>
                <dd><a href="updatePwd.html">修改密码</a></dd>
                <dd class="logout"><a rel="nofollow" href="Index.html">退出</a></dd>
            </dl>
        </div>
    </div><!-- end #header -->
    <div id="container">
        <div class="sidebar">
            <a class="btn_create" href="addcompanymess.html">填写公司信息</a>
            <dl class="company_center_aside">
                <dt>我的公司</dt>
                <dd class="btm">
                    <a href="selectcompany.yc">查看我的公司信息</a>
                </dd>
                <dd>
                    <a href="updatecompanymess.yc">修改我的公司信息</a>
                </dd>
                <dd id="deletecompany">
                    <a href="deletecompany.yc">删除我的公司信息</a>
                </dd>
            </dl>

        </div>
        <div class="content">
            <dl class="company_center_content">
                <dt>
                    <h1>
                        <em></em>
                        我的公司信息
                    </h1>
                </dt>
                <dd>
                    <form id="searchForm">
                        <th:block th:if="${#maps.isEmpty(company)}">
                            <span style="color: #6e6868;font-size: 22px">&emsp;您暂时还未填写公司信息</span>
                        </th:block>
                       <th:block th:if="${not #maps.isEmpty(company)}">
                        <input type="hidden" value="Publish" name="type">
                        <ul class="reset my_jobs">
                            <li>
                                <h3>
                                    <a target="_blank" th:title="${company.get('companyname')}" th:href="@{'selectcompanymess.yc?company_id='+${company.get('company_id')}}"><th:block th:text="${company.companyname}"></th:block></a>
                                    <span><th:block th:text="${company.get('companyname')}"></th:block></span>
                                </h3>
                                <div>领域：<th:block th:text="${company.get('select_industry')}"></th:block></div>
                                <div>阶段：<th:block th:text="${company.get('s_radio')}"></th:block></div>
                                <div>公司规模：<th:block th:text="${company.get('select_scale')}"></th:block></div>
                                <div>所在城市：<th:block th:text="${company.get('city')}"></th:block></div>
                                <div>网址：<th:block th:text="${company.get('website')}"></th:block></div>
                                <div class="c9"></div>
                                <div class="links">
                                    <a target="_blank" class="job_edit" href="updatecompanymess.yc">编辑</a>
                                    <a id="delcompany" class="job_del" href="deletecompany.yc">删除</a>
                                </div>
                            </li>
                        </ul>
                       </th:block>
                    </form>
                </dd>
            </dl>
        </div><!-- end .content -->



        <script src="style/js/step1.min.js" type="text/javascript"></script>
        <div class="clear"></div>
        <a rel="nofollow" title="回到顶部" id="backtop" style="display: none;"></a>
    </div><!-- end #container -->
</div><!-- end #body -->
