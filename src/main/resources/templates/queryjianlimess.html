<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        var type_id = [[${session.type_id}]];
        if (type_id == "" || type_id == 2) {
            $("#jianli").hide();
            $("#wyzgz").hide();
            $("#wdjl").hide();
            $("#fbzw").show();
            $("#zhiwei").show();
            $("#wfbdzw").show();
            $("#wsddjl").show();
            $("#wdgszy").show();
            $("#companymess").show();
        }
        if (type_id == 1) {
            $("#jianli").show();
            $("#wdjl").show();
            $("#fbzw").hide();
            $("#zhiwei").hide();
            $("#wfbdzw").hide();
            $("#wsddjl").hide();
            $("#wdgszy").hide();
            $("#companymess").hide();
        }
    });
</script>

        <div class="" id="qr_cloud_resume" style="display: none;">

                <img width="134" height="134" src="">

            </div>
        </div>
        <script>
            $(function () {
                $.ajax({
                    url: ctx + "/mycenter/showQRCode",
                    type: "GET",
                    async: false
                }).done(function (data) {
                    if (data.success) {
                        $('#qr_cloud_resume img').attr("src", data.content);
                    }
                });
                var sessionId = "resumeQR" + 314873;
                if (!$.cookie(sessionId)) {
                    $.cookie(sessionId, 0, {expires: 1});
                }
                if ($.cookie(sessionId) &amp;&amp; $.cookie(sessionId) != 5) {
                    $('#qr_cloud_resume').removeClass('dn');
                }
                $('#qr_cloud_resume .close').click(function () {
                    $('#qr_cloud_resume').fadeOut(200);
                    resumeQR = parseInt($.cookie(sessionId)) + 1;
                    $.cookie(sessionId, resumeQR, {expires: 1});
                });
            });
        </script>

        <a rel="nofollow" title="回到顶部" id="backtop" style="display: none;"></a>

<script type="text/javascript">
    $(function () {
        $('#noticeDot-1').hide();
        $('#noticeTip a.closeNT').click(function () {
            $(this).parent().hide();
        });
    });
    var index = Math.floor(Math.random() * 2);
    var ipArray = new Array('42.62.79.226', '42.62.79.227');
    var url = "ws://" + ipArray[index] + ":18080/wsServlet?code=314873";
    var CallCenter = {
        init: function (url) {
            var _websocket = new WebSocket(url);
            _websocket.onopen = function (evt) {
                console.log("Connected to WebSocket server.");
            };
            _websocket.onclose = function (evt) {
                console.log("Disconnected");
            };
            _websocket.onmessage = function (evt) {
                //alert(evt.data);
                var notice = jQuery.parseJSON(evt.data);
                if (notice.status[0] == 0) {
                    $('#noticeDot-0').hide();
                    $('#noticeTip').hide();
                    $('#noticeNo').text('').show().parent('a').attr('href', ctx + '/mycenter/delivery.html');
                    $('#noticeNoPage').text('').show().parent('a').attr('href', ctx + '/mycenter/delivery.html');
                } else {
                    $('#noticeDot-0').show();
                    $('#noticeTip strong').text(notice.status[0]);
                    $('#noticeTip').show();
                    $('#noticeNo').text('(' + notice.status[0] + ')').show().parent('a').attr('href', ctx + '/mycenter/delivery.html');
                    $('#noticeNoPage').text(' (' + notice.status[0] + ')').show().parent('a').attr('href', ctx + '/mycenter/delivery.html');
                }
                $('#noticeDot-1').hide();
            };
            _websocket.onerror = function (evt) {
                console.log('Error occured: ' + evt);
            };
        }
    };
    CallCenter.init(url);
</script>
