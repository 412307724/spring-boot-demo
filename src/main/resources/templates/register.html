<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <script id="allmobilize" charset="utf-8" src="style/js/allmobilize.min.js"></script>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate" media="handheld"  />
    <!-- end 云适配 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册-聘我</title>

    <link rel="stylesheet" type="text/css" href="style/css/style.css"/>
    <script src="style/js/jquery.1.10.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="style/js/jquery.lib.min.js"></script>
    <script type="text/javascript" src="style/js/core.min.js"></script>
    <script type="text/javascript" src="style/js/conv.js"></script>
</head>

<body id="login_bg">
<div class="login_wrapper">
    <div class="login_header">
        <a href="index.html"><img src="style/images/PinWologo.png" width="285" height="62" alt="聘我招聘" /></a>
        <div id="cloud_s"><img src="style/images/cloud_s.png" width="81" height="52" alt="cloud" /></div>
        <div id="cloud_m"><img src="style/images/cloud_m.png" width="136" height="95"  alt="cloud" /></div>
    </div>

    <div class="login_box">
        <form id="loginForm" name="registerForm" action="register.yc" method="post">
            <ul class="register_radio clearfix">
                <li>
                    求职者
                    <input type="radio" value="1" name="type_id"  />
                </li>
                <li>
                    招聘单位
                    <input type="radio" value="2" name="type_id"  />
                </li>
            </ul>
            <input type="text" id="username" name="username" tabindex="1" placeholder="请输入账户名称" />
            <input type="password" id="password" name="password" tabindex="2" placeholder="请输入密码" />
            <input type="password" id="insurepassword" name="insurepassword" tabindex="3" placeholder="请确认密码" />
            <input type="button" id="submitLogin" value="注 &nbsp; &nbsp; 册" />

        </form>
        <div class="login_right">
            <div>已有聘我帐号</div>
            <a href="login.html" class="registor_now">直接登录</a>
        </div>
    </div>
    <div class="login_box_btm"></div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $('.register_radio li input').click(function(e){
            $(this).parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
        });

        $("#submitLogin").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            var insurepassword = $("#insurepassword").val();
            var type_id = $("input[name=type_id]:checked").val();
            if(type_id == null){
                alert("请选择注册类型！");
                return;
            }
            if(username == ""){
                alert("账户名称不能为空！");
                $("#username").focus();
                return;
            }
            if(password == ""){
                alert("账户密码不能为空！");
                $("#password").focus();
                return;
            }
            if(insurepassword == ""){
                alert("确认密码不能为空！");
                $("#insurepassword").focus();
                return;
            }
            if(insurepassword != password){
                alert("两次密码不一致，请重新输入！");
                $("#insurepassword").focus();
                return;
            }
            document.registerForm.submit();
        })

    })

</script>
</body>
</html>
